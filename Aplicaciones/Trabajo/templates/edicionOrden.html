{% extends "./home.html" %}

{% block tittle %}Gestion Fruta{% endblock %}
{% block body %}
<img src="/static/img/a.png" alt="" width="100" height="60" align="right">

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de la orden</h2>
        <div class="card">
            <div class="card-body">
                <form action="" method="POST">{% csrf_token %}
                    <div class="form-group py-2">
                        <label for="nombre"><strong>Cantidad:</strong></label>
                        <input type="text" id="cantidad"  name="cantidad" value="{{fruta.cantidad}}"  class="form-control" placeholder="cantidad" required>
                    </div>
                    <div class="form-group py-2">
                        <label for="nombre"><strong>Clave:</strong></label>
                        <input type="text" id="clave"  name="clave" value="{{fruta.clave}}"  class="form-control" placeholder="clave" required>
                    </div>
                    <div class="form-group py-2">
                        <label for="nombre"><strong>Producto:</strong></label>
                        <input type="text" id="producto"  name="producto" value="{{fruta.producto}}"  class="form-control" placeholder="producto" required>
                    </div>
                    <div class="form-group py-2">
                        <label for="nombre"><strong>Fecha:</strong></label>
                        <input type="date" id="fecha"  name="fecha" value="{{fruta.fecha}}"  class="form-control" placeholder="fecha" required>
                    </div>
                    <div class="form-group py-2">
                        <label for="nombre"><strong>P.O.:</strong></label>
                        <input type="text" id="po"  name="po" value="{{fruta.po}}"  class="form-control" placeholder="P.O." required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block ext-white">Guardar</button>
                    </div>
                    
                    

                </form>
            </div>
        </div>

    </div>
</div>
<script>
    // Obtener la fecha actual
    var today = new Date();
    var day = today.getDate();
    var month = today.getMonth() + 1; // Los meses van de 0 a 11 en JavaScript
    var year = today.getFullYear();

    // Obtener la hora actual
    var hours = today.getHours();
    var minutes = today.getMinutes();

    // Formatear la fecha y hora actual
    var formattedDate = year + '-' + month.toString().padStart(2, '0') + '-' + day.toString().padStart(2, '0');
    var formattedTime = hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0');

    // Establecer la fecha y hora actual en el campo de horaEnvio
    document.getElementById("fecha").value = formattedDate + 'T' + formattedTime;
</script>
{% endblock %}
